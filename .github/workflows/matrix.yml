      #     role-to-assume: arn:aws:iam::${{ matrix.account }}:role/GithubActionsRole
      #     aws-region: ${{ matrix.region }}

      - name: Deploy to AWS
        run: |
          echo "Deploying ${{ matrix.environments.web }} to account ${{ matrix.name }} in region ${{ matrix.region }} in bucket ${{ matrix.bucket }}"
          echo "Deploying ${{ matrix.environments.worker }} to account ${{ matrix.name }} in region ${{ matrix.region }} in bucket ${{ matrix.bucket }}"
          echo "Deploying ${{ matrix.environments.lp }} to account ${{ matrix.name }} in region ${{ matrix.region }} in bucket ${{ matrix.bucket }}"

